<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Image Uploader</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-col">
				<h3>Previewed image history</h3>
				<h4>All previewed Images are listed here!</h4>
				<ul class="uploaded-imgs"></ul>
				<button class="clear-all">Clear</button>
			</div>
			<div class="right-col">
				<div class="img-container">
					<img
						src="user-icon.png"
						id="display-img" />
				</div>
				<label for="input"> Upload Image</label>
				<input
					type="file"
					accept="Image/jpeg, Image/png, Image/jpg"
					id="input" />
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
